<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/122825afc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Calculator</h1>
        <div class="numbers d-flex justify-content-between mt-5">
            <input type="number" class="w-25" id="first-num" placeholder="First number">
            <input type="number" class="w-25" id="second-num" placeholder="Second number">
        </div>
        <div class="buttons mt-5">
            <button type="button" onclick="return sum()" class="btn btn-primary" id="plus-btn"><i class="fas fa-plus"></i></button>
            <button type="button" onclick="return minus()" class="btn btn-danger" id="minus-btn"><i class="fas fa-minus"></i></button>
            <button type="button" onclick="return multiply()" class="btn btn-success" id="multiply-btn"><i class="fas fa-times"></i></button>
            <button type="button" onclick="return divide()" class="btn btn-warning" id="divide-btn"><i class="fas fa-divide"></i></button>
        </div>
        <div class="result-div mt-5 d-flex justify-content-center">
            <input type="number" class="mt-5 w-50" id="result" placeholder="Result">
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
